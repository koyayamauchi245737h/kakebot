<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>収入登録フォーム</title>
</head>
<body>
    <h1>収入登録フォーム</h1>
    <form method="post">
        <label>収入の名目: <input type="text" name="income_name" required></label><br>
        <label>収入額: <input type="number" name="income_amount" required></label><br>
        <button type="submit">登録</button>
    </form>

    <h2>登録済み収入</h2>
    <ul>
        {% for income in incomes %}
            <li>{{ income.name }}: {{ income.amount }} 円</li>
        {% endfor %}
    </ul>
</body>
</html>
